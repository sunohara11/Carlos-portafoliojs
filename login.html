<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login_styles.css">
    <title>CV Carlos Cordova</title>
</head>

<body>
    <header class="header">
        <a href="index.html" title="Página principal">
            <img class="header__img" src="https://i.imgur.com/hwHdLHF.png"  alt="carlos logo">
            </a>
            <div class="header__menu">
                <div class="header__menu--profile">
                    <a href="index.html" title="Página principal">
                    <img src="https://i.imgur.com/PKgolRh.png" alt="User">
                    </a>
                    <a href="index.html" title="Página principal">Ir a Inicio</a>
                    </a>
                </div>  
            </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__form--recuerdame">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__socialmedia">
                <div>
                    <img src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png" alt="Google">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="https://img.icons8.com/cute-clipart/64/000000/twitter.png" alt="Twitter">
                    Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
